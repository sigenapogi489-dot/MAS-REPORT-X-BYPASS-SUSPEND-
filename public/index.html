<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clark Spam Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fd4766;
            --primary-dark: #e53245;
            --accent: #ff8fa3;
            --background: #fff0f5;
            --card-bg: #fff5fa;
            --light: #fff7fb;
            --gray: #b9939b;
            --success: #10b981;
            --error: #ef4444;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background), #ffd6e0 100%);
            color: #3a1c1c;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
            font-weight: bold;
        }
        #loader {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #ff8fa3 0%, #fff0f5 100%);
            z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loader-content {
            display: flex; flex-direction: column; align-items: center;
        }
        .strawberry-emoji {
            font-size: 4rem;
            animation: bounce 1.1s infinite cubic-bezier(.62,.08,.14,1.04);
            filter: drop-shadow(0 8px 16px #fd476640);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-30px) scale(1.12); }
            50% { transform: translateY(-10px) scale(0.95); }
            70% { transform: translateY(0) scale(1.05);}
        }
        .loader-text {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            color: var(--primary-dark);
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fd476630;
        }
        .loader-bar-box {
            margin-top: 2rem;
            width: 240px;
            text-align: center;
        }
        .loader-bar {
            width: 100%;
            height: 16px;
            border-radius: 8px;
            background: #fff7fb;
            box-shadow: 0 2px 10px #fd476620;
            overflow: hidden;
            border: 1px solid #ffb3c6;
            margin-bottom: 0.5rem;
        }
        .loader-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 1%;
            border-radius: 8px;
            transition: width 0.2s;
        }
        .loader-percent {
            font-size: 1.2rem;
            color: var(--primary-dark);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: none;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            letter-spacing: 2px;
        }
        .subtitle {
            color: var(--gray);
            font-size: 1rem;
            font-weight: bold;
        }
        .owner {
            color: var(--gray);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        .card {
            background: linear-gradient(135deg, var(--card-bg), #ffe4ee 100%);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px 2px #fd4766, 0 4px 12px -2px #e5324540;
            position: relative;
            overflow: hidden;
        }
        .lighting-border {
            pointer-events: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 0.75rem;
            z-index: 2;
        }
        .lighting-line {
            position: absolute;
            background: linear-gradient(90deg, #fff0f5 0%, #fd4766 50%, #fff0f5 100%);
        }
        .lighting-top {
            top: 0; left: 0;
            width: 100%; height: 3px;
            animation: lighting-top-move 2s linear infinite;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .lighting-right {
            top: 0; right: 0;
            width: 3px; height: 100%;
            animation: lighting-right-move 2s linear infinite;
        }
        .lighting-bottom {
            bottom: 0; left: 0;
            width: 100%; height: 3px;
            animation: lighting-bottom-move 2s linear infinite;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }
        .lighting-left {
            top: 0; left: 0;
            width: 3px; height: 100%;
            animation: lighting-left-move 2s linear infinite;
        }
        @keyframes lighting-top-move {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }
        @keyframes lighting-right-move {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        @keyframes lighting-bottom-move {
            0% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes lighting-left-move {
            0% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--gray);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ffb3c6;
            background-color: #fff7fb;
            color: #3a1c1c;
            font-size: 1rem;
            font-weight: bold;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px #fd476640;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 2px 8px #fd476620;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .result {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        .result.success {
            background-color: #f0fff4;
            color: var(--success);
            display: block;
            border: 1px solid #d1fae5;
        }
        .result.error {
            background-color: #fff0f0;
            color: var(--error);
            display: block;
            border: 1px solid #fee2e2;
        }
        .process-item {
            background-color: #ffe4ee;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #ffb3c6;
            font-size: 0.875rem;
            font-weight: bold;
        }
        .process-item .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }
        .process-item .progress {
            height: 6px;
            background-color: #ffb3c6;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .process-item .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 3px;
            transition: width 0.3s;
        }
        @media (max-width: 640px) {
            .logo {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 0.875rem;
            }
            .card {
                padding: 1.25rem;
            }
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 #fd476660;
            }
            70% {
                box-shadow: 0 0 0 10px #fd476600;
            }
            100% {
                box-shadow: 0 0 0 0 #fd476600;
            }
        }
        .btn-pulse {
            animation: pulse 2s infinite;
        }

        /* Floating Chat Head Menu Styles */
        #floating-menu {
          position: fixed;
          bottom: 32px;
          right: 32px;
          z-index: 9999;
        }
        #chat-head {
          width: 56px;
          height: 56px;
          background: linear-gradient(135deg, var(--primary), var(--accent));
          border-radius: 50%;
          box-shadow: 0 4px 16px #fd476660;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          font-size: 2rem;
          color: #fff;
          transition: box-shadow 0.2s;
          user-select: none;
        }
        #chat-head:active {
          box-shadow: 0 2px 8px #fd476660;
        }
        #menu-links {
          display: none;
          flex-direction: column;
          align-items: flex-end;
          margin-bottom: 10px;
        }
        #menu-links.show {
          display: flex;
          animation: fadeInMenu 0.3s;
        }
        @keyframes fadeInMenu {
          from { opacity: 0; transform: translateY(20px);}
          to { opacity: 1; transform: translateY(0);}
        }
        #menu-links a {
          background: #fff5fa;
          color: var(--primary-dark);
          font-weight: bold;
          text-decoration: none;
          padding: 0.7rem 1.3rem;
          border-radius: 1.2rem;
          margin-bottom: 8px;
          box-shadow: 0 2px 8px #fd476620;
          border: 2px solid var(--accent);
          transition: background 0.2s, color 0.2s;
          font-size: 1rem;
          min-width: 140px;
          text-align: right;
        }
        #menu-links a:hover {
          background: var(--accent);
          color: #fff;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader">
        <div class="loader-content">
            <span class="strawberry-emoji">🍓</span>
            <div class="loader-text">Loading Clark Spam Share...</div>
            <div class="loader-bar-box">
                <div class="loader-bar">
                    <div class="loader-bar-fill"></div>
                </div>
                <div class="loader-percent" id="loader-percent">1%</div>
            </div>
        </div>
    </div>
    <!-- Background Music Loop (autoplay, hidden) -->
    <audio id="bg-music" src="zark.mp3" autoplay loop style="display:none;"></audio>
    <div class="wrapper">
        <header class="header">
            <h1 class="logo">Clark Spam Share</h1>
            <p class="subtitle">Automate Facebook post sharing using your browser's cookies</p>
            <p class="owner">Created by Clark</p>
        </header>
        <div class="card" id="config">
            <div class="lighting-border">
                <div class="lighting-line lighting-top"></div>
                <div class="lighting-line lighting-right"></div>
                <div class="lighting-line lighting-bottom"></div>
                <div class="lighting-line lighting-left"></div>
            </div>
            <h2 class="card-title">Share Configuration</h2>
            <form onsubmit="submitForm(event)" class="form-container">
                <div class="form-group">
                    <label for="cookies" class="form-label">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" class="form-input" placeholder="Enter your Facebook cookie">
                </div>
                <div class="form-group">
                    <label for="urls" class="form-label">Post URL:</label>
                    <input type="text" id="urls" name="url" class="form-input" placeholder="Enter Facebook post URL">
                </div>
                <div class="form-group">
                    <label for="amounts" class="form-label">Share Limit:</label>
                    <input type="number" id="amounts" name="amount" class="form-input" placeholder="Number of shares">
                </div>
                <div class="form-group">
                    <label for="intervals" class="form-label">Delay (ms):</label>
                    <input type="number" id="intervals" name="interval" class="form-input" placeholder="Delay between shares">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-pulse" id="submit-button">Start Sharing</button>
                </div>
                <div id="result" class="result"></div>
            </form>
        </div>
        <div class="card" id="process">
            <div class="lighting-border">
                <div class="lighting-line lighting-top"></div>
                <div class="lighting-line lighting-right"></div>
                <div class="lighting-line lighting-bottom"></div>
                <div class="lighting-line lighting-left"></div>
            </div>
            <h2 class="card-title">Active Processes</h2>
            <div id="processing"></div>
        </div>
    </div>
    <!-- Floating Chat Head Menu -->
    <div id="floating-menu">
      <div id="chat-head">
        <span>🍓</span>
      </div>
      <div id="menu-links">
        <a href="https://github.com/ZarkDev098/MAS-REPORT-X-BYPASS-SUSPEND-" target="_blank">Repo Home</a>
        <a href="#config">Share Config</a>
        <a href="#process">Active Process</a>
      </div>
    </div>
    <script>
        // Loading Screen: Loader bar percent from 1 to 100
        window.addEventListener('load', function() {
            let percent = 1;
            const loaderPercent = document.getElementById('loader-percent');
            const loaderBarFill = document.querySelector('.loader-bar-fill');
            const loader = document.getElementById('loader');
            const wrapper = document.querySelector('.wrapper');
            function animateLoading() {
                if (percent <= 100) {
                    loaderPercent.textContent = percent + '%';
                    loaderBarFill.style.width = percent + '%';
                    percent++;
                    setTimeout(animateLoading, 20); // 20ms per tick, total ~2s
                } else {
                    loader.style.opacity = '0';
                    setTimeout(function() {
                        loader.style.display = 'none';
                        wrapper.style.display = 'block';
                    }, 500);
                }
            }
            animateLoading();
        });
        // Play music on first user click if blocked by browser
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bg-music');
            function startMusic() {
                if (audio.paused) {
                    audio.play();
                }
                document.removeEventListener('click', startMusic);
            }
            document.addEventListener('click', startMusic);

            // Floating menu chat head open/close
            const chatHead = document.getElementById('chat-head');
            const menuLinks = document.getElementById('menu-links');
            let menuOpen = false;

            chatHead.onclick = function(e) {
              e.stopPropagation();
              menuOpen = !menuOpen;
              if (menuOpen) {
                menuLinks.classList.add('show');
              } else {
                menuLinks.classList.remove('show');
              }
            };

            // Optional: close menu when clicking outside
            document.addEventListener('click', function(e) {
              if (!chatHead.contains(e.target) && !menuLinks.contains(e.target)) {
                menuLinks.classList.remove('show');
                menuOpen = false;
              }
            });
        });
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
                result.style.display = 'none';
                button.disabled = true;
                button.textContent = 'Processing...';
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                result.className = 'result';
                result.style.display = 'block';
                if (data.status === 200) {
                    result.classList.add('success');
                    result.textContent = 'Sharing process started successfully!';
                } else {
                    result.classList.add('error');
                    result.textContent = 'Error: ' + (data.error || 'Failed to start sharing');
                }
                linkOfProcessing();
            } catch (e) {
                console.error(e);
                result.className = 'result error';
                result.style.display = 'block';
                result.textContent = 'Network error occurred. Please try again.';
            } finally {
                button.disabled = false;
                button.textContent = 'Start Sharing';
            }
        }
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const initialResponse = await fetch('/total');
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status}`);
                }
                const initialData = await initialResponse.json();
                container.innerHTML = '';
                if (initialData.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'process-item';
                    emptyMsg.textContent = 'No active sharing processes';
                    container.appendChild(emptyMsg);
                    return;
                }
                initialData.forEach((link, index) => {
                    const { url, count, id, target, session } = link;
                    const progress = Math.min(Math.floor((count / target) * 100), 100);
                    const processCard = document.createElement('div');
                    processCard.className = 'process-item';
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'status';
                    const idSpan = document.createElement('span');
                    idSpan.textContent = `ID: ${id}`;
                    const progressText = document.createElement('span');
                    progressText.textContent = `${count}/${target} (${progress}%)`;
                    statusDiv.appendChild(idSpan);
                    statusDiv.appendChild(progressText);
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress';
                    const progressBarFill = document.createElement('div');
                    progressBarFill.className = 'progress-bar';
                    progressBarFill.style.width = `${progress}%`;
                    progressBar.appendChild(progressBarFill);
                    processCard.appendChild(statusDiv);
                    processCard.appendChild(progressBar);
                    container.appendChild(processCard);
                    // Set up periodic updates
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
                        if (!updateResponse.ok) return;
                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);
                        if (updatedLink) {
                            const { count } = updatedLink;
                            const newProgress = Math.min(Math.floor((count / target) * 100), 100);
                            progressText.textContent = `${count}/${target} (${newProgress}%)`;
                            progressBarFill.style.width = `${newProgress}%`;
                            if (count >= target) {
                                clearInterval(intervalId);
                            }
                        }
                    }, 2000);
                });
            } catch (error) {
                console.error('Error fetching processes:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            linkOfProcessing();
        });
    </script>
</body>
</html>
